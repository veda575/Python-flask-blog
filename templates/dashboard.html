                   <h1>You Are signed In</h1>

<form>
  <div class="form-group">
    <label for="exampleFormControlFile1"></label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">

  </div>
</form>

<hr>
<table class="table">
    <thead>
      <tr>
        <th>sno</th>
        <th>title</th>
        <th>owner</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    {%for post in post%}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.owner}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button>Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button>Delete</button></a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
